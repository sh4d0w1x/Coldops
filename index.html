<head>

  body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #000;
    color: #e6f7ff;
  }
  header {
    padding: 100px 0;
    text-align: center;
    background: linear-gradient(180deg, rgba(120,200,255,0.1), rgba(30,60,90,0.05) 40%, transparent);

    font-size: 48px;

    font-weight: 700;
    text-shadow: 0 0 25px rgba(150,220,255,0.35);
  }
  p {
    font-size: 18px;
    line-height: 1.6;
    color: #d3edf9;
    max-width: 600px;
    margin: auto;
  }
